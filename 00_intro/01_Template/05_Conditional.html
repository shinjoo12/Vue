<!DOCTYPE html>

<!-- 
    v-if
    지시문은 v-if 조건부로 블록을 렌더링하는데 사용된다.
    지시자의 식이 참값을 반환하는 경우에만 블록이 렌더링된다.
 -->

    <div id="step01">
        <div v-if="isTrue">
            <p>참인경우</p>
        </div>
        <div v-if="!isTrue">
            <p>참이 아닌경우</p>
        </div>
        <hr>
        <div v-if="truthy">
            <p>{{truthy}}</p>
        </div>
        <div v-if ="falsy">
            <p>falsy</p>
        </div>
    </div>
    <hr>
    <!-- 
        v-if & v-else-if &v-else
        if 조건부로 블록을 렌더링하는데 지시자의 식이 참인 경우 if 블록을 렌더링하게 된다.
        그러나 if 블록의 지시자의 식이 참이 아닌 경우 else블록이 렌더링된다.
    -->

    <div id="step02">
        <h1 v-if = "awesome ==='awesome'">Vue is awesome!</h1>
        <h1 v-else-if="awesome ==='good'">hello</h1>
        <h1 v-else>OH no</h1>
        <button @click="setToggle">toggle</button>
    </div>
    <hr>
<!-- 
    <template>
    v-if 는 조건에 따라 특정 요소를 랜덜이하거나 제거하는데 사용된다.
    그러나 요소를 렌더링한느 과정에 요소들을 감싸주는 부모가 필요하지 않을 수 있다.
    이러한 경우 template 를 이용하여 부모가 요소가 없이 요소들을 그룹화하는 것이 가능해진다.
 -->



    <div id="step03">

        <h1 v-show = "state">hello</h1>
