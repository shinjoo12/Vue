<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <style>
        .todoCard{
            border: 1px solid;
        }
    </style>
</head>
<body>

    <!-- 
        컴포넌트가 생성되고 초기 데이터를 전달하는 경우
        컴포넌트의 create 단계에서 호출하거나 immediate 을 통해 초기 데이터를 할당할수 있다.
        하지만 코드의 복잡도가 높아지는 단점이 있고 잘못하면 무한 루프에 빠질수 있다.
     -->
    
    <div id="step01">
        <h1>watch</h1>
        <template v-for="todo in todos">
            <div :key="todo.id" class="todoCard">
                <h5>{{todo.title}}</h5>
                <p>compleated : {{todo.completed}}</p>
            </div>
        </template>
    </div>

    <!-- 
         watchEffect
            vue3 에서 도입된 훅스로 주어진 콜백 함수를 실행하고 함수 내에서 사용된 
            반응성 값의 변경을 자동으로 추적하여 실행하게 된다.
            데이터가 변경될때마다 콜백 함수를 자동으로 호출하게 되는 방식이다

            watch 와 성능차이는 크게 없으나 큰 차이는 다음과 같다.
            watch 명시적으로 트리거된 반응성 변수의 상태 변경만을 추적하여 호출하지만
            watcheffect는 의존성 추적과 콜백을 한버에 합친 것으로 동기화 실행중 엑세스되는
            모든 반응성 속성의 변경을 추적하여 호출된다.

     -->

     <div id="step02">
        <h1>watchEffect</h1>
        <template v-for="todo in todos">
            <div :key="todo.id" class="todoCard">
                <h5>{{todo.title}}</h5>
                <p>compleated : {{todo.completed}}</p>
            </div>
        </template>

     </div>

    <script>
        const {ref, watch, createApp, watchEffect} = Vue;

        createApp({
            setup(){
                const todos = ref();
                
                watch(
                    todos,
                    async () =>{
                        const response = await fetch(`https://jsonplaceholder.typicode.com/todos`);
                        console.log(response)
                        todos.value = await response.json().then(data => data.slice(0,5));
                    },
                    {immediate : true, once:true}
                );
                
                return{
                    todos
                }
            }
        }).mount("#step01");


        createApp({
            setup() {
                const todos = ref();
                watchEffect(
                    async () => {
                        console.log("watch Effect")
                        const response = await fetch(`https://jsonplaceholder.typicode.com/todos`);
                        console.log(response);
                        todos.value = await response.json().then(data => data.slice(0, 5));
                    }
                );
                return {
                    todos
                }
            }
        }).mount("#step02");


    </script>
</body>
</html>
